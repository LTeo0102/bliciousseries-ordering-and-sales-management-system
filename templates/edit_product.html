<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_product.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Bliciousseries</h1>
    </header>

    <!-- Back Link -->
    <a href="/manage_products" class="back-link">‚Üê Back to Manage Products</a>

    <!-- Page Title -->
    <div class="page-title">
        Edit Product
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" class="product-form">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" value="{{ product[1] }}" required><br><br>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ product[2] }}</textarea><br><br>
            </div>

            <div class="form-group">
                <label for="retail_price">Retail Price (RM):</label>
                <input type="number" step="0.01" id="retail_price" name="retail_price" value="{{ product[3] }}" required><br><br>
            </div>

            <div class="form-group">
                <label for="commission">Commission (RM):</label>
                <input type="number" step="0.01" id="commission" name="commission" value="{{ product[4] }}" required><br><br>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="{{ product[6] }}" required><br><br>
            </div>

            <div class="form-group">
                <label for="image">Product Image (optional):</label>
                <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png"><br><br>
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Bliciousseries. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
