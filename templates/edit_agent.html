<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Clerk - Bliciousseries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_list.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Bliciousseries</h1>
    </header>

    <!-- Page Title -->
    <div class="page-title">
        <h2>Edit Agent</h2>
    </div>

    <!-- Edit Agent Form -->
    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_agent', id=agent.id) }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ agent.name }}" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" value="{{ agent.mobile }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ agent.email }}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ agent.dob }}" required>
            </div>
            <div class="form-group">
                <label for="referral_code">Referral Code</label>
                <input type="text" id="referral_code" name="referral_code" value="{{ agent.referral_code }}" required>
            </div>

            <div class="form-actions">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('agent_list') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bliciousseries. Made with ğŸ’• and ğŸª.</p>
    </footer>
</body>
</html>
